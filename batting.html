{% extends 'nav.html' %}
{% load static %}
{% block title %} Batting {% endblock %}
{% block content %}
<head>
      <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Flaticon Font -->
    <link href="{% static 'lib/flaticon/font/flaticon.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

</head>
<br><br><br><br>
<body style="background-image:url({% static 'img/s.jpg' %}); background-size:cover;">
<!-- SCORE Calculation Start -->
    <div class="container-fluid position-relative my-5">
        <div class="container">
            <div class="row px-3 align-items-center">
<!--                <div class="col-md-6">-->
<!--                    <div class="pr-md-3 d-none d-md-block">-->
<!--                        <h4 class="text-primary">Body Mass Index </h4>-->
<!--                        <h4 class="display-4 text-white font-weight-bold mb-4">Whate is BMI?</h4>-->
<!--                        <p class="m-0 text-white">Vero elitr lorem magna justo magna justo at justo est ipsum sed clita lorem dolor ipsum sed. Lorem sea lorem vero. Sanct dolor clita clita rebum kasd magna erat diam</p>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="col-md-6 bg-secondary py-5">
                    <div class="py-5 px-3">
                        <h1 class="mb-4 text-white">Batsman's Dream11 Score</h1>
                        <form method="post">{% csrf_token %}
                            <div class="form-row">
                                <div class="col form-group">
                                     <select class="custom-select custom-select-lg bg-dark text-muted" name="bat_player">
                                        <option>Player Name</option>
                                         {% for b in batsman %}
                                        <option>{{b}}</option>
                                         {% endfor %}
                                    </select>
                                </div>
                            </div>

                             <div class="form-row">
                                <div class="col form-group">
                                    <select class="custom-select custom-select-lg bg-dark text-muted" name="team1">
                                        <option>Team</option>
                                        {% for t1 in team1 %}
                                        <option>{{t1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col form-group">
                                    <select class="custom-select custom-select-lg bg-dark text-muted" name="team2">
                                        <option>Opposite Team</option>
                                         {% for t2 in team1 %}
                                        <option>{{t2}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>


                            <div class="form-row">
                                <div class="col form-group">
                                    <input type="text" class="form-control form-control-lg bg-dark text-white" name="runs" placeholder="Runs">
                                </div>
                                <div class="col form-group">
                                    <input type="text" class="form-control form-control-lg bg-dark text-white" name="balls" placeholder="Balls">
                                </div>
                            </div>

                            <div class="form-row">
                                 <div class="col form-group">
                                     <input type="text" class="form-control form-control-lg bg-dark text-white" name="4s" placeholder="4s">
                                </div>
                                 <div class="col form-group">
                                    <input type="text" class="form-control form-control-lg bg-dark text-white" name="6s" placeholder="6s">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col form-group">
                                    <input type="text" class="form-control form-control-lg bg-dark text-white" name="ducks" placeholder="Ducks">
                                </div>
                                <div class="col form-group">
                                    <input type="text" class="form-control form-control-lg bg-dark text-white" name="sr" placeholder="Strike Rate">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col">
                                    <input type="submit" class="btn btn-lg btn-block btn-dark border-light"
                                        value="Calculate Now">
                                </div>
                            </div>
                            <h1>{{score}}</h1>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
