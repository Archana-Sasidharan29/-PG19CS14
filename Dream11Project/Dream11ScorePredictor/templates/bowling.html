    <div class="container">

            <div class="col-md-6 bg-secondary py-5">
                <div class="py-5 px-3">
                    <h1 class="mb-4 text-white">Bowler's Dream11 Score</h1>
                    <form method="post"> {% csrf_token %}
                        <div class="form-row">
                            <div class="col form-group">
                                <select class="custom-select custom-select-lg bg-dark text-muted" name="bow_player"
                                        required>
                                    <option>Player Name</option>
                                    {% for b in bowler %}
                                    <option>{{b}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <select class="custom-select custom-select-lg bg-dark text-muted" name="team1b"
                                        required>
                                    <option>Team</option>
                                    {% for t1 in team1 %}
                                    <option>{{t1}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col form-group">
                                <select class="custom-select custom-select-lg bg-dark text-muted" name="team2b"
                                        required>
                                    <option>Opposite Team</option>
                                    {% for t2 in team1 %}
                                    <option>{{t2}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="col form-group">
                                <input type="text" class="form-control form-control-lg bg-dark text-white" name="overs"
                                       placeholder="Overs" required>
                            </div>
                            <div class="col form-group">
                                <input type="text" class="form-control form-control-lg bg-dark text-white" name="maiden"
                                       placeholder="Maidens" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <input type="text" class="form-control form-control-lg bg-dark text-white" name="run"
                                       placeholder="Runs" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <input type="text" class="form-control form-control-lg bg-dark text-white"
                                       name="wickets" placeholder="Wickets" required>
                            </div>
                            <div class="col form-group">
                                <input type="text" class="form-control form-control-lg bg-dark text-white" name="er"
                                       placeholder="Economy Rate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col">
                                <input type="submit" class="trigger btn btn-lg btn-block btn-dark border-light"
                                       value="Calculate Now">
                                <div class="modal">
                                    <div class="modal-content">
                                        <span class="close-button">Ã—</span>
                                        <h1>{{Score}}</h1>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <h1>{{score}}</h1>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
